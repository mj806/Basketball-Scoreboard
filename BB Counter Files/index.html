<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME!</h3>
        <div class="subBox">
          <p class="subNum" id="firstNum-el">0</p>
        </div>
        <button class="add add1" onclick="plusOne()">+1</button>
        <button class="add add2" onclick="plusTwo()">+2</button>
        <button class="add add3" onclick="plusThree()">+3</button>
      </div>
      <div>
        <h3>AWAY!</h3>
        <div class="subBox">
          <p class="subNum" id="secondNum-el">0</p>
        </div>
        <button class="add add1" onclick="secPlusOne()">+1</button>
        <button class="add add2" onclick="secPlusTwo()">+2</button>
        <button class="add add3" onclick="secPlusThree()">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
